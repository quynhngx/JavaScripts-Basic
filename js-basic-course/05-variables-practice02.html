<!DOCTYPE html>
<html>
  <head>
    <title>Variables Numbers Strings Practice</title>
  </head>
  <body>
    
    <script>
      /* Excercise 01: Create a variable num1 and assign it a number.
      - Then, create another variable num2 and assign it a different number. 
      - Add them together and store the result in a third variable.
      */

      let num1 = 1; 
      let num2 = 2; 
      let num3 = num1 + num2;
      console.log(num3);

      /* Exercise 02: Calculate the area of a rectangle.
      - Create variables length and width and assign them values.
      - Use these variables to calculate the area (area = length * width).
      */

      let rectangleLength = 5; 
      let rectangleWidth = 3; 
      let area = rectangleLength * rectangleWidth;
      console.log(`Area of a rectangle: ${area} cm2`);

      /* Exercise 03: Convert a temperature from Celsius to Fahrenheit.
      - Create a variable celsius and assign it a temperature in Celsius.
      - Then, create a variable fahrenheit and calculate the equivalent temperature in Fahrenheit using the formula: Fahrenheit = (Celsius * 9/5) + 32.
      */

      let celsius = 37; 
      let fahrenheit = (celsius * 9/5) + 32; 
      console.log(fahrenheit); 

      /* Exercise 04: Create a variable firstName and assign it your first name. 
      - Create another variable lastName and assign it your last name. 
      - Combine these variables to create a full name.
      */

      let firstName = 'Nhat Anh';
      let lastName = ' Tran'; 
      let fullName = firstName + lastName; 
      console.log(`My son's full name is ${fullName}`);

      /* Exercise 05: Extract the first three characters from a string. 
      - Create a variable word and assign it a string. 
      - Use a method to extract the first three characters and store them in a new variable.
      */

      let greeting = 'hej Anh';
      let extract = greeting.substr(0, 3); 
      console.log(extract);

      /* Exercise 06: Concatenate strings. 
      - Create three variables with different words and concatenate them to form a sentence.
      */

      let variable1 = 'I';
      let variable2 = ' love';
      let variable3 = ' meditation.';
      let sentence = variable1 + variable2 + variable3;
      console.log(sentence); 

      /* Exercise 07: Swap the values of two variables. 
      - Create two variables a and b with different values. 
      - Swap their values without using a temporary variable.
      */

      let a = 31;
      let b = 35;
      [a, b] = [b, a];
      console.log(`Value of variable a after swapping: ${a}`);
      console.log(`Value of variable b after swapping: ${b}`);

      /* Exercise 08: Increment and decrement. 
      - Create a variable and initialize it with a number. 
      - Increment it by 1 and then decrement it by 1.
      */

      let number = 32; 
      number++;
      console.log(`Increment number is ${number}`);
      number --;  
      console.log(`Decrement number is ${number}`);
      


      


      

    </script>
  </body>
</html>
