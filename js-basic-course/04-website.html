  <!DOCTYPE html> is not a HTML element. This tells browser uses the new modern version of HTML
-->
<!DOCTYPE html>
<!--
  <html></html> represents the entire webpage
-->
<html>
  <!--
    <head> contains information about the page
  -->>
  <head>
    <!--
      CSS code will be written inside <style> element.
      
      .red-button is a CSS selector, it is to select which element to change.
    -->>
    <title>HTML CSS Review</title>
    <style>

      .red-button { 
        background-color: red;
        color: white;
        border: none;

      }

      .yello-button {
        background-color: black;
        color: white;
    }
    </style>

  </head>
  <!--
    <body> contains everything that is visible on the page
  -->>
  <body>
    <!--
      <button> is a HTML element.
      HTML attribute uses to change a behaviour of a specific element.

      class attribute uses to label an element.
    -->>

    onclick="

      hello
